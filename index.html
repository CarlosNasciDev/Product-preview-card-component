<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Card Product | Frontend Mentor</title>

  <link rel="stylesheet" href="desafio-1.css">
  
</head>
<body>

  <main>
    <div class="card" >
      <picture>
        <source media="(max-width: 630px)" srcset="images/image-product-mobile.jpg">
          <img class="card-img" src="images/image-product-desktop.jpg" alt="Imagem de capa do card">
      </picture>
      <div class="card-body">
        <p>P E R F U M E</p>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p >
          <span class="price">$149.99 </span> &emsp;
          <span class="riscado">$169.99</span>
        </p>
        
        <a href="#" class="btn btn-primary">
          <img src="images/icon-cart.svg" alt="icon cart">  Add to Cart
        </a>
        
      </div>
      
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/CarlosNasciDev" target="_blank">Carlos Nasci Dev</a>.
    </div>
  </footer>
</body>
</html>
